name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Kritik Adım: package.json dosyasına göre paketleri yükler
      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      # Capacitor paketlerinin yüklü olduğundan emin olmak için tekrar ekliyoruz
      - name: Add Android Platform
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap add android

      - name: Sync Capacitor
        run: npx cap sync

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # Java 17 kullanılarak "invalid source release: 21" hatası çözülür

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      # Yeni Eklenen Adım: gradlew dosyasına çalıştırma izni verilir
      - name: Make Gradle Wrapper Executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
